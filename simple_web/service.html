    <div class="section steps" id="steps">
        <h2>
            Визуализация интерьера по техническому заданию
        </h2>
        <span class="text-description">Процесс работы над заданием проходит за 6 этапов. Вы всегда будете знать на каком из них находится задача в текущий момент</span>
        <ul>
            <li>
                <div class="icon icon-ico-11"></div>
                <h3>
                    <span>1. Постановка задания</span>
                </h3>

                <p>
                    Вы загружаете план расстановки мебели, потолков, освещения, развертки стен и выбираете наполнение
                </p>

            </li>
            <li>
                <div class="icon icon-ico-12"></div>
                <h3>
                    <span>2. Проверка и оплата задания</span>
                </h3>

                <p>
                    Мы проверяем задание, уточняем детали необходимые для корректного выполнения задания и получаем
                    финальную стоимость
                </p>

            </li>
            <li class="third-step">
                <div class="icon icon-ico-13"></div>
                <h3>
                    <span>3. Выполнение задачи</span>
                </h3>

                <p>
                    После оплаты счета приступаем к работе над задачей, самостоятельно дополняя недостающие части
                </p>

            </li>
            <li class="to-left fourth-step">
                <div class="icon icon-ico-16"></div>
                <h3>
                    <span>4. Промежуточный рендер</span>
                </h3>

                <p>
                    Вы получаете изображения, просчитанные в невысоком качестве, для того, чтобы проверить их
                    соответствие заданию
                </p>

            </li>
            <li class="to-left bypassing fifth-step">
                <div class="icon icon-ico-15"></div>
                <h3>
                    <span>5. Внесение корректировок</span>
                </h3>

                <p>
                    После вашей рецензии мы вносим все необходимые изменения и после этого делаем еще один промежуточный
                    рендер
                </p>

            </li>
            <li class="to-left sixth-step">
                <div class="icon icon-ico-14"></div>
                <h3>
                    <span>6. Финальный рендер</span>
                </h3>

                <p>
                    Если корректировки не требуются, мы просчитываем изображения в максимальном качестве и закрываем
                    задачу
                </p>

            </li>
        </ul>
    </div>
