<div id="contact" class="contact">
    <md-content class="md-padding">
        <form name="newProjectForm">
            <md-input-container flex>
                <label>{{cuvc.translations.menu.your_email}}</label>
                <input ng-model="email">
            </md-input-container>
            <md-input-container flex>
                <label>{{cuvc.translations.menu.your_name}}</label>
                <input ng-model="name">
            </md-input-container>
            <md-input-container flex>
                <label>{{cuvc.translations.menu.subject}}</label>
                <input ng-model="subject">
            </md-input-container>
            <md-input-container flex>
                <label>{{cuvc.translations.menu.message}}</label>
                <textarea ng-model="message"></textarea>
            </md-input-container>
            <md-button class="md-primary">{{cuvc.translations.menu.send}}</md-button>
        </form>
    </md-content>
</div>
