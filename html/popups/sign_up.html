<md-dialog aria-label="Sign Up">
    <md-content class="md-padding">
        <form name="signUpForm">

            <md-input-container flex>
                <label>Name</label>
                <input ng-model="projectTitle">
            </md-input-container>

            <md-input-container flex>
                <label>Pass</label>
                <input ng-model="user.password" type="password" name="password" required
                       placeholder="Password">
            </md-input-container>

            <md-input-container flex>
                <label>Pass 2</label>
                <input ng-model="user.password" type="password" name="password" required
                       placeholder="Password">
            </md-input-container>

        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="create()" class="md-primary">Sign Up</md-button>
    </div>
</md-dialog>
