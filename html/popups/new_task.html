<md-dialog aria-label="New Task">
    <md-content class="md-padding">
        <form name="newTaskForm">
            <md-input-container flex>
                <label>Task Title</label>
                <input ng-model="taskTitle">
            </md-input-container>
            <md-checkbox ng-model="needRedirect">Rediect To New Task</md-checkbox>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="create()" class="md-primary">Save</md-button>
    </div>
</md-dialog>
