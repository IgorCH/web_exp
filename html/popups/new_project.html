<md-dialog aria-label="New Project">
    <md-content class="md-padding">
        <form name="newProjectForm">
            <md-input-container flex>
                <label>Project Title</label>
                <input ng-model="projectTitle">
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="create()" class="md-primary">Save</md-button>
    </div>
</md-dialog>
