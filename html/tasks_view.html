<div id="tasks">
    <div>
        <div>Tasks</div>
        <div>
            <div>
                <div>
                    <table>
                        <thead>
                        <tr>
                            <td>ID</td>
                            <td>Название</td>
                            <td>Статус</td>
                            <td>Дата начала</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="task in tvc.state.tasks">
                            <td>
                                {{$index + 1}}
                            </td>
                            <td>
                                <a ui-sref="task({id:task._id})">{{task.title}}</a>
                            </td>
                            <td>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <button ng-click="tvc.onShowNewTaskForm()">Create Task</button>
    </div>
</div>
